<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="../css/imagenes.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    
    <div class="image-gallery">
        <div class="image-item">
            <img src="/img/imagen1.jpg" alt="Imagen 1 - Naruto" class="styled-image">
            <p class="image-title">Formato: JPEG</p>
        </div>
        <div class="image-item">
            <img src="/img/imagen2.webp" alt="Imagen 2 - Messi con la Copa del Mundo" class="styled-image">
            <p class="image-title">Formato: WEBP</p>
        </div>
        <div class="image-item">
            <img src="/img/imagen3.png" alt="Imagen 3 - Vegeta" class="styled-image">
            <p class="image-title">Formato: PNG</p>
        </div>
        <div class="image-item">
            <img src="/img/imagen4.svg" alt="Imagen 4 - SVG" class="styled-image">
            <p class="image-title">Formato: SVG</p>
        </div>
    </div>
    
    <a href="../index.html">Volver al Menú Principal</a>
</body>
</html>
